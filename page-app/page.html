<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter avec un identifiant Apple</title>
    <link rel="stylesheet" href="/font/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo" style="display: flex">
      <i class="fab fa-apple"></i>
      iCloud
    </header>

    <main>
      <div class="container">
        <img src="/photo/bg.png" alt="Apple ID Icon" class="icon" />
        <h2>Se connecter avec un identifiant Apple</h2>

        <form id="login-form">
          <div class="input-group">
            <!-- <label for="email">E-mail ou numéro de téléphone</label> -->
            <input
              id="email"
              type="text"
              placeholder="E-mail ou numéro de téléphone"
              autocomplete="username"
              required
            />
          </div>

          <div class="input-group">
            <!-- <label for="password">Mot de passe</label> -->
            <input
              id="password"
              type="password"
              placeholder="Mot de passe"
              autocomplete="current-password"
              required
            />
            <button type="button" class="password-toggle" id="submit-btn">
              <i class="fas fa-right-long"></i>
            </button>
          </div>

          <div class="footer">
            <div
              class="remember-me"
              style="
                display: flex !important;
                margin: 0 !important;
                margin-top: 30px !important;
                margin-left: 100px !important;
              "
            >
              <input type="checkbox" id="remember" />
              <label class="lohH" for="remember">Rester connecté</label>
            </div>

            <div
              class="form-footer"
              style="display: flex !important; flex-direction: column"
            >
              <a class="reine" href="#"
                >Mot de passe oublié ? <i class="fas fa-arrow-up"></i
              ></a>
              <a class="shart" href="#">Créer un identifiant Apple</a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="../index.js"></script>
  </body>
</html>
